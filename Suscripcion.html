<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/css/sub.css">
    <title>Document</title>
</head>
<body>
    
<div class="caja-sub ">
    
    <div class="inline-flex items-center justify-center w-full Caja-titulo-1 ">
    

        <img class="imagen-titulo-1" src="https://th.bing.com/th/id/R.e27b7d18b01ae4765133f4aec4aaf61d?rik=7U9zz6HScLJ0Fw&riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f38900000%2fPokeball-pokemon-38912743-894-894.png&ehk=r3SpyXFqH1xFWZo5iZR8RqY8ddqvXePvrrqPzz3l3jY%3d&risl=&pid=ImgRaw&r=0" alt="Not found">
       
    
        <p class="Titulo-1">  Pokemon Sub </p>
       
        
    </div>


    <form class="sub">
        <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@gmail.com" required>
        </div>
        <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu contraseña</label>
        <input type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
        </div>
        <div class="mb-6">
        <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">repite contraseña</label>
        <input type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
        </div>
        <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
            <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
        </div>
        <label for="terms" class=" ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Yo acepto <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terminos y condiciones</a></label>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Suscribir cuenta</button>
    </form>
  


</div>


<!-- COSITAS -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
